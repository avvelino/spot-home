<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Spotify</title>
</head>
<body>
    <div class= "root">
        <nav class=" nav-bar d-flex flex-column">
            <div class="nav-bar-header d-flex ps-4 pt-4 pb-4">
                <img class="logo" src="img/logo.svg"/>
            </div>

            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="" class="nav-link d-flex align-items-center">
                        <i class="fa-solid fa-house"></i>
                        <span>Início</span>
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a href="" class="nav-link d-flex align-items-center">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="" class="nav-link d-flex align-items-center">
                        <i class="fa-regular fa-bookmark"></i>
                        <span>Sua Biblioteca</span>
                    </a>
                </li>
            </ul>

            <div class="root-list d-flex flex-column mt-4">
                <div class="root-list-header">
                    <h2>Playlist</h2>
                </div>
                <div class="root-list-body">
                    <div class="root-list-item d-flex">
                        <div class="root-list-icon d-flex justify-content-center align-items-center">
                            <i class="fa-solid fa-plus text-dark"></i>
                        </div>
                        <span>Criar Playlist</span>

                    </div>

                    <div class="root-list-item d-flex">
                        <div class="root-list-icon heart d-flex justify-content-center align-items-center">
                            <i class="fa-solid fa-heart"></i>
                        </div>   
                        <span>Músicas Curtidas</span>
                    </div>
                </div>
                
            </div>

            <div class="root-list-info">
                <div class="root-list-links d-flex flex-wrap"></div>
            </div>
        </nav>

        <div class="top-bar">

        </div>

        <div class="main">

        </div>

        <div class="player"></div>
    </div>
    
</body>
</html>
